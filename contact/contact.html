    <script>
        function validateName() {
            var name = document.contactForm.name;

            if (name.value == "") {
                document.getElementById('name-errors').innerHTML = "*Please enter name*";
                return false;
            } else {
                document.getElementById('name-errors').innerHTML = "";
            }
            return true;
        }

        function validateEmail() {
            var email = document.contactForm.email;
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (!re.test(email.value)) {
                document.getElementById('email-errors').innerHTML = "*Please enter vaild email*";
                return false;
            } else {
                document.getElementById('email-errors').innerHTML = "";
            }
            return true;
        }

        function validateMessage() {
            var message = document.contactForm.message;

            if (message.value == "") {
                document.getElementById('message-errors').innerHTML = "*Please leave a message*";
                return false;
            } else {
                document.getElementById('message-errors').innerHTML = "";
            }
            return true;
        }

        function validateForm() {
            if (!validateName() || !validateEmail() || !validateMessage()) {
                return false;
            }
            return true;
        }
    </script>
